<table mat-table [dataSource]="productosAgregados" class="mat-elevation-z1 productos-table">
        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef> Cant.</th>
            <td mat-cell *matCellDef="let element">
                <div class="cantidad_div">
                    <i class="material-icons icons_cantidad">remove_circle_outline</i>
                    <span> {{element.cantidad}}</span>
                    <i class="material-icons icons_cantidad">add_circle_outline</i>
                </div>
            </td>
        </ng-container>
               
        <!-- Name Column -->
        <ng-container matColumnDef="producto">
            <th mat-header-cell *matHeaderCellDef> Producto </th>
            <td mat-cell *matCellDef="let element"> {{element.producto}} </td>
        </ng-container>
               
        <!-- Weight Column -->
        <ng-container matColumnDef="valor_unidad">
          <th mat-header-cell *matHeaderCellDef> Unidad </th>
          <td mat-cell *matCellDef="let element"> {{element.valor_unidad}} </td>
        </ng-container>
                
        <!-- Symbol Column -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element">
                <i class="material-icons remove-icon">remove_circle</i>
          </td>
        </ng-container>
                
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>        
</table>
